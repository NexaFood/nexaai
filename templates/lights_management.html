{% extends "base.html" %}

{% block title %}Smart Lights - NexaAI{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/cad-designer.css">
<style>
.lights-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
}

.lights-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.lights-header h1 {
    font-size: 2rem;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.btn-add-light {
    background: linear-gradient(135deg, #8400ff, #e600a5);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.btn-add-light:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(132, 0, 255, 0.3);
}

.lights-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.light-card {
    background: rgba(26, 23, 34, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(132, 0, 255, 0.2);
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
}

.light-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(132, 0, 255, 0.2);
    border-color: rgba(132, 0, 255, 0.4);
}

.light-card.offline {
    opacity: 0.6;
    border-color: rgba(255, 0, 0, 0.3);
}

.light-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.light-info h3 {
    font-size: 1.25rem;
    margin-bottom: 0.25rem;
}

.light-room {
    color: #8a8694;
    font-size: 0.875rem;
}

.light-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-dot.online {
    background: #10b981;
    box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
}

.status-dot.offline {
    background: #ef4444;
    box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
}

.light-controls {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.control-row {
    display: flex;
    gap: 0.75rem;
    align-items: center;
}

.btn-power {
    flex: 1;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-power.on {
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
}

.btn-power.off {
    background: rgba(255, 255, 255, 0.1);
    color: #b8b4c5;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn-power:hover {
    transform: scale(1.02);
}

.btn-delete {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
    padding: 0.75rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-delete:hover {
    background: rgba(239, 68, 68, 0.3);
}

.brightness-control {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.brightness-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
    color: #b8b4c5;
}

.brightness-slider {
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: rgba(255, 255, 255, 0.1);
    outline: none;
    -webkit-appearance: none;
}

.brightness-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(132, 0, 255, 0.4);
}

.brightness-slider::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    cursor: pointer;
    border: none;
}

.color-controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
}

.color-preset {
    aspect-ratio: 1;
    border-radius: 8px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: all 0.3s ease;
}

.color-preset:hover {
    transform: scale(1.1);
    border-color: white;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: rgba(26, 23, 34, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(132, 0, 255, 0.3);
    border-radius: 16px;
    padding: 2rem;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.modal-header h2 {
    font-size: 1.5rem;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.btn-close {
    background: none;
    border: none;
    color: #b8b4c5;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.btn-close:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #b8b4c5;
    font-size: 0.875rem;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: white;
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: #8400ff;
    box-shadow: 0 0 0 3px rgba(132, 0, 255, 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn-submit {
    flex: 1;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(132, 0, 255, 0.3);
}

.btn-cancel {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    color: #b8b4c5;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 0.75rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.btn-cancel:hover {
    background: rgba(255, 255, 255, 0.15);
}

.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: #8a8694;
}

.empty-state i {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>
{% endblock %}

{% block content %}
<div class="lights-container">
    <div class="lights-header">
        <h1><i class="bi bi-lightbulb"></i> Smart Lights</h1>
        <button class="btn-add-light" onclick="showAddLightModal()">
            <i class="bi bi-plus-lg"></i> Add Light
        </button>
    </div>

    <div id="lights-grid" class="lights-grid">
        <!-- Lights will be loaded here -->
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
        <i class="bi bi-lightbulb-off"></i>
        <h2>No Lights Added Yet</h2>
        <p>Click "Add Light" to connect your first Ledvance smart bulb</p>
    </div>
</div>

<!-- Add Light Modal -->
<div id="add-light-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Smart Light</h2>
            <button class="btn-close" onclick="closeAddLightModal()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <form id="add-light-form" onsubmit="addLight(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="light-name">Light Name *</label>
                <input type="text" id="light-name" name="name" required placeholder="e.g., Living Room Ceiling">
            </div>
            <div class="form-group">
                <label for="light-room">Room</label>
                <input type="text" id="light-room" name="room" placeholder="e.g., Living Room">
            </div>
            <div class="form-group">
                <label for="light-dev-id">Device ID *</label>
                <input type="text" id="light-dev-id" name="dev_id" required placeholder="Get from Ledvance app">
            </div>
            <div class="form-group">
                <label for="light-ip">IP Address *</label>
                <input type="text" id="light-ip" name="ip" required placeholder="e.g., 192.168.1.100">
            </div>
            <div class="form-group">
                <label for="light-local-key">Local Key *</label>
                <input type="text" id="light-local-key" name="local_key" required placeholder="Get from Ledvance app">
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closeAddLightModal()">Cancel</button>
                <button type="submit" class="btn-submit">Add Light</button>
            </div>
        </form>
    </div>
</div>

<script>
// Load lights on page load
document.addEventListener('DOMContentLoaded', () => {
    loadLights();
});

async function loadLights() {
    try {
        const response = await fetch('/api/ledvance/lights/');
        const data = await response.json();
        
        if (data.success && data.lights.length > 0) {
            displayLights(data.lights);
            document.getElementById('empty-state').style.display = 'none';
        } else {
            document.getElementById('lights-grid').innerHTML = '';
            document.getElementById('empty-state').style.display = 'block';
        }
    } catch (error) {
        console.error('Failed to load lights:', error);
    }
}

function displayLights(lights) {
    const grid = document.getElementById('lights-grid');
    grid.innerHTML = '';
    
    lights.forEach(light => {
        const card = createLightCard(light);
        grid.appendChild(card);
    });
}

function createLightCard(light) {
    const card = document.createElement('div');
    card.className = `light-card ${light.online ? 'online' : 'offline'}`;
    card.innerHTML = `
        <div class="light-header">
            <div class="light-info">
                <h3>${light.name}</h3>
                <div class="light-room">${light.room || 'No room'}</div>
            </div>
            <div class="light-status">
                <span class="status-dot ${light.online ? 'online' : 'offline'}"></span>
                <span>${light.online ? 'Online' : 'Offline'}</span>
            </div>
        </div>
        
        <div class="light-controls">
            <div class="control-row">
                <button class="btn-power ${light.power ? 'on' : 'off'}" onclick="toggleLight('${light.id}')">
                    <i class="bi bi-power"></i>
                    ${light.power ? 'Turn Off' : 'Turn On'}
                </button>
                <button class="btn-delete" onclick="deleteLight('${light.id}', '${light.name}')">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            
            <div class="brightness-control">
                <div class="brightness-label">
                    <span>Brightness</span>
                    <span id="brightness-value-${light.id}">${light.brightness}%</span>
                </div>
                <input type="range" class="brightness-slider" min="1" max="100" value="${light.brightness}" 
                       onchange="setBrightness('${light.id}', this.value)"
                       oninput="document.getElementById('brightness-value-${light.id}').textContent = this.value + '%'">
            </div>
            
            <div class="color-controls">
                <div class="color-preset" style="background: #ffffff;" onclick="setColorTemp('${light.id}', 6500)" title="Cool White"></div>
                <div class="color-preset" style="background: #ffd699;" onclick="setColorTemp('${light.id}', 4000)" title="Neutral White"></div>
                <div class="color-preset" style="background: #ffb366;" onclick="setColorTemp('${light.id}', 2700)" title="Warm White"></div>
                <div class="color-preset" style="background: linear-gradient(135deg, #ff0000, #ff00ff, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000);" onclick="showColorPicker('${light.id}')" title="Custom Color"></div>
            </div>
        </div>
    `;
    return card;
}

function showAddLightModal() {
    document.getElementById('add-light-modal').classList.add('active');
}

function closeAddLightModal() {
    document.getElementById('add-light-modal').classList.remove('active');
    document.getElementById('add-light-form').reset();
}

async function addLight(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    
    try {
        const response = await fetch('/api/ledvance/lights/add/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCsrfToken()
            },
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Light added successfully!');
            closeAddLightModal();
            loadLights();
        } else {
            alert('Failed to add light: ' + data.error);
        }
    } catch (error) {
        alert('Error adding light: ' + error.message);
    }
}

async function toggleLight(lightId) {
    try {
        const response = await fetch(`/api/ledvance/lights/${lightId}/toggle/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCsrfToken()
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            loadLights();
        } else {
            alert('Failed to toggle light: ' + data.error);
        }
    } catch (error) {
        alert('Error toggling light: ' + error.message);
    }
}

async function setBrightness(lightId, brightness) {
    try {
        const formData = new FormData();
        formData.append('brightness', brightness);
        
        const response = await fetch(`/api/ledvance/lights/${lightId}/brightness/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCsrfToken()
            },
            body: formData
        });
        
        const data = await response.json();
        
        if (!data.success) {
            alert('Failed to set brightness: ' + data.error);
        }
    } catch (error) {
        console.error('Error setting brightness:', error);
    }
}

async function setColorTemp(lightId, kelvin) {
    try {
        const formData = new FormData();
        formData.append('kelvin', kelvin);
        
        const response = await fetch(`/api/ledvance/lights/${lightId}/temperature/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCsrfToken()
            },
            body: formData
        });
        
        const data = await response.json();
        
        if (!data.success) {
            alert('Failed to set color temperature: ' + data.error);
        }
    } catch (error) {
        console.error('Error setting color temperature:', error);
    }
}

function showColorPicker(lightId) {
    const color = prompt('Enter RGB color (format: r,g,b)\nExample: 255,0,0 for red');
    if (color) {
        const [r, g, b] = color.split(',').map(v => parseInt(v.trim()));
        if (r >= 0 && r <= 255 && g >= 0 && g <= 255 && b >= 0 && b <= 255) {
            setColor(lightId, r, g, b);
        } else {
            alert('Invalid color format. Use: r,g,b (0-255 each)');
        }
    }
}

async function setColor(lightId, r, g, b) {
    try {
        const formData = new FormData();
        formData.append('r', r);
        formData.append('g', g);
        formData.append('b', b);
        
        const response = await fetch(`/api/ledvance/lights/${lightId}/color/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCsrfToken()
            },
            body: formData
        });
        
        const data = await response.json();
        
        if (!data.success) {
            alert('Failed to set color: ' + data.error);
        }
    } catch (error) {
        console.error('Error setting color:', error);
    }
}

async function deleteLight(lightId, lightName) {
    if (!confirm(`Are you sure you want to delete "${lightName}"?`)) {
        return;
    }
    
    try {
        const response = await fetch(`/api/ledvance/lights/${lightId}/remove/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCsrfToken()
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            loadLights();
        } else {
            alert('Failed to delete light: ' + data.error);
        }
    } catch (error) {
        alert('Error deleting light: ' + error.message);
    }
}

function getCsrfToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
}
</script>
{% endblock %}
