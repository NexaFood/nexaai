{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard - NexaAI Hub{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>ğŸ  NexaAI Hub</h1>
        <div class="header-actions">
            <button class="btn-icon" id="add-widget-btn" title="Add Widget">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button class="btn-icon" id="edit-layout-btn" title="Edit Layout">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>
            <button class="btn-icon" id="save-layout-btn" title="Save Layout" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </button>
            <button class="btn-icon" id="reset-layout-btn" title="Reset Layout" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard-grid" id="dashboard-grid">
        <!-- Widgets will be dynamically added here -->
    </div>
</div>

<!-- Widget Templates -->
<template id="widget-template">
    <div class="widget" data-widget-id="">
        <div class="widget-header">
            <h3 class="widget-title"></h3>
            <div class="widget-actions">
                <button class="widget-action-btn" data-action="refresh">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button class="widget-action-btn widget-remove-btn" data-action="remove" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="widget-content"></div>
    </div>
</template>

<!-- Add Widget Modal -->
<div class="modal" id="add-widget-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Widget</h2>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="widget-categories">
                <div class="widget-category">
                    <h3>ğŸ  Home Automation</h3>
                    <div class="widget-options">
                        <button class="widget-option" data-widget-type="lights">ğŸ’¡ Lights</button>
                        <button class="widget-option" data-widget-type="climate">ğŸŒ¡ï¸ Climate</button>
                        <button class="widget-option" data-widget-type="devices">ğŸ“± Devices</button>
                    </div>
                </div>
                <div class="widget-category">
                    <h3>ğŸ–¨ï¸ 3D Printing</h3>
                    <div class="widget-options">
                        <button class="widget-option" data-widget-type="printer-status">ğŸ“Š Printer Status</button>
                        <button class="widget-option" data-widget-type="print-progress">â±ï¸ Print Progress</button>
                        <button class="widget-option" data-widget-type="printer-camera">ğŸ“¹ Camera Feed</button>
                    </div>
                </div>
                <div class="widget-category">
                    <h3>ğŸ¨ CAD AI</h3>
                    <div class="widget-options">
                        <button class="widget-option" data-widget-type="recent-projects">ğŸ“ Recent Projects</button>
                        <button class="widget-option" data-widget-type="quick-design">âœ¨ Quick Design</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
