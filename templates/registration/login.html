{% extends "base.html" %}

{% block title %}Login - NexaAI{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    max-width: 450px;
    margin: 4rem auto;
    padding: 0 1rem;
}

.auth-card {
    background: rgba(26, 23, 34, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(132, 0, 255, 0.3);
    border-radius: 16px;
    padding: 3rem 2.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.auth-card h1 {
    font-size: 2rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 2rem;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.auth-error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #fca5a5;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    font-size: 0.875rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: #b8b4c5;
    margin-bottom: 0.5rem;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.08);
    border-color: #8400ff;
    box-shadow: 0 0 0 3px rgba(132, 0, 255, 0.1);
}

.btn-submit {
    width: 100%;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(132, 0, 255, 0.4);
}

.auth-footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.875rem;
    color: #8a8694;
}

.auth-footer a {
    color: #8400ff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #e600a5;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Welcome Back</h1>
        
        {% if error %}
            <div class="auth-error">
                <i class="bi bi-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username" class="form-label">
                    Username
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username" 
                    value="{{ username|default:'' }}"
                    required 
                    autofocus
                    class="form-input"
                    placeholder="Enter your username"
                >
            </div>
            
            <div class="form-group">
                <label for="id_password" class="form-label">
                    Password
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="id_password" 
                    required
                    class="form-input"
                    placeholder="Enter your password"
                >
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit" class="btn-submit">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? 
                <a href="/signup/">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
