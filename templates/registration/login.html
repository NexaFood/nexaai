{% extends "base.html" %}

{% block title %}Login - NexaAI{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
        
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                Invalid username or password. Please try again.
            </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-bold text-gray-700 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username" 
                    required 
                    autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-bold text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="id_password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button 
                type="submit"
                class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-purple-700 transition"
            >
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Don't have an account? 
                <a href="/signup/" class="font-medium text-purple-600 hover:text-purple-500 transition-colors">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
