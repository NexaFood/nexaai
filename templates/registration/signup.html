{% extends "base.html" %}

{% block title %}Sign Up - NexaAI{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    max-width: 450px;
    margin: 4rem auto;
    padding: 0 1rem;
}

.auth-card {
    background: rgba(26, 23, 34, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(132, 0, 255, 0.3);
    border-radius: 16px;
    padding: 3rem 2.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.auth-card h1 {
    font-size: 2rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.auth-subtitle {
    text-align: center;
    color: #8a8694;
    font-size: 0.875rem;
    margin-bottom: 2rem;
}

.auth-error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #fca5a5;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    font-size: 0.875rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: #b8b4c5;
    margin-bottom: 0.5rem;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.08);
    border-color: #8400ff;
    box-shadow: 0 0 0 3px rgba(132, 0, 255, 0.1);
}

.btn-submit {
    width: 100%;
    background: linear-gradient(135deg, #8400ff, #e600a5);
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(132, 0, 255, 0.4);
}

.auth-footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.875rem;
    color: #8a8694;
}

.auth-footer a {
    color: #8400ff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #e600a5;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join NexaAI to start automating your home</p>
        
        <form method="post" 
              hx-post="/signup/" 
              hx-target="#signup-form"
              hx-swap="outerHTML">
            {% csrf_token %}
            
            <div id="signup-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        Username *
                    </label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="form-input"
                        placeholder="Choose a username"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        Email (optional)
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        class="form-input"
                        placeholder="your@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        Password *
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="form-input"
                        placeholder="At least 8 characters"
                    >
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">
                        Confirm Password *
                    </label>
                    <input 
                        id="password2" 
                        name="password2" 
                        type="password" 
                        required 
                        class="form-input"
                        placeholder="Confirm your password"
                    >
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? 
                <a href="/login/">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
