{% extends "base.html" %}

{% block title %}My Printers - NexaAI{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold mb-2">My Printers</h1>
            <p class="text-gray-600">Manage your 3D printers and CNC machines</p>
        </div>
        <a href="/printers/add" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>Add Printer</span>
        </a>
    </div>

    <!-- Printers Grid -->
    <div id="printers-grid" hx-get="/api/printers" hx-trigger="load" hx-swap="innerHTML">
        <div class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-gray-500">Loading printers...</p>
        </div>
    </div>
</div>
{% endblock %}
